      <script>
        // ROTACION cammingpeg
        AFRAME.registerComponent('rotate-once', {
            init: function () {
                var rotationSpeed = 0.5; // Ajusta la velocidad de rotación según tus preferencias
                var el = this.el;

                el.sceneEl.addEventListener('loaded', function () {
                    // Hacer que el objeto rote 360 grados en el eje y una vez
                    el.setAttribute('animation', {
                        property: 'rotation',
                        to: '5 360 5',
                        dur: 10000 / rotationSpeed, // La duración depende de la velocidad de rotación
                        easing: 'linear',
                        loop: true
                    });
                });
            }
        });

        // Aplicar el componente 'rotate-once' al objeto que deseas girar
        document.getElementById('modelCamimpeg').setAttribute('rotate-once', '');

        
    </script>
